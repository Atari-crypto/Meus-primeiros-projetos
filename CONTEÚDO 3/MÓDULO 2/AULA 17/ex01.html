                var opcao = true;
                var usuario;
                var n1, n2 , n3;

            function somarDois(n1,n2){
                return(n1+n2);
            }
            function somarTres(n1,n2,n3){
                return(n1+n2+n3);
            }
            function subtrairDois(n1,n2){
                return(n1-n2);
            }
            function dividirDois(n1,n2){
                return(n1/n2);
            }
            function multiplicarTres(n1,n2,n3){
                return(n1*n2*n3);
            }

            do{
                alert("Olá da Calculadora");
                usuario= prompt("Digite a opção que deseja \nA - para somar 2 números\nB - para somar 3 números\nC - para subtrair 2 números\nD - para dividir 2 números\nE - para multiplicar 3 números\nS - para sair");

                switch(usuario){

                    case"A":
                    case"a":
                    n1 = Number(prompt("Digite o primeiro número"));
                    n2 = Number(prompt("Digite o segundo número"));
                    alert(somarDois(n1,n2));
                    document.write("A soma de " + n1 + " + " + n2 + " = " + (somarDois(n1,n2)) + ".<br>");
                    break;

                    case"B":
                    case"b":
                    n1 = Number(prompt("Digite o primeiro número"));
                    n2 = Number(prompt("Digite o segundo número"));
                    n3 = Number(prompt("Digite o terceiro número"));
                    alert(somarTres(n1,n2,n3));
                    document.write("A soma de " + n1 + " + " + n2 + " + " + n3 + " = " + (somarTres(n1,n2,n3)) + ".<br>");
                    break;

                    case"C":
                    case"c":
                    n1 = Number(prompt("Digite o primeiro número"));
                    n2 = Number(prompt("Digite o segundo número"));
                    alert(subtrairDois(n1,n2));
                    document.write("A subtração de " + n1 + " - " + n2 + " = " + (subtrairDois(n1,n2)) + ".<br>");
                    break;

                    case"D":
                    case"d":
                    n1 = Number(prompt("Digite o primeiro número"));
                    n2 = Number(prompt("Digite o segundo número"));
                    alert(dividirDois(n1,n2));
                    document.write("A soma de " + n1 + " / " + n2 + " = " + (dividirDois(n1,n2)) + ".<br>");
                    break;

                    case"E":
                    case"e":
                    n1 = Number(prompt("Digite o primeiro número"));
                    n2 = Number(prompt("Digite o segundo número"));
                    n3 = Number(prompt("Digite o terceiro número"));

                    document.write("A multiplicação de " + n1 + " + " + n2 + " + " + n3 + " = " + (multiplicarTres(n1,n2,n3)) + ".<br>");
                    break;

                    case"S":
                    case"s":
                    document.write("SAINDO...");
                    opcao= false;
                    break;

                    default:
                        document.write("Opção Inválida!");
                        break;
                }
            }while(opcao);
