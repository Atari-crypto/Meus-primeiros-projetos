<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agenda De Consulta</title>
    <link rel="stylesheet" href="estiloProprio.css">
</head>
<body>
    <form>
        <table border="1">
            <th><h1>AGENDA DE CONSULTA</h1></th>
            <tr>
                <td>Nome:</td>
                <td> <input type="text" id="idNome" placeholder="Digite seu Nome"></td>   
            </tr>
            <tr>
                <td>Celular:</td> 
                <td><input type="tel" id="idCelular" placeholder="Digite seu número"> </td>   
            </tr>
            <tr>
                <td>Email:</td>  
                <td><input type="email" id="idEmail" placeholder="Digite seu email"></td>  
            </tr>
            <tr>
            <td>Gênero:</td> 
            <td><select name="Gender" id="idGender">
            <option value=""></option>
            <option value="M"> Masculino</option>
            <option value="F"> Feminino</option>
            <option value="O">Outros</option>
            </select></td>
            </tr>

            <tr>
            <td><input type="submit" value="Confirmar"></td>    
            <td><input type="reset" value="Limpar"></td>
            </tr>

      </table>
    </form>
</body>
</html>
