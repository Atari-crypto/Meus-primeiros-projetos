	<h1>Carrossel de imagens()</h1>
		<p>Evento - onclick </p>
			<img src="" alt="imagem em branco" id=itela width="280px" height="200px">
		<br>
			<input type="button" value="<<" name="b1" id="ibotao1" onclick="anterior()">
			<input type="button" value=">>" name="b2" id="ibotao2" onclick="proximo()">
<script>
	var i = 0; // variável que controla o indice
	var imagens = []; // crição de vetor de caminhos de imagens 
		imagens.push("./imagens/img1.jpg");
		imagens.push("./imagens/img2.jpg");
		imagens.push("./imagens/img3.jpg");
		imagens.push("./imagens/img4.jpg");
		function anterior() {
		i--;
		document.getElementById("itela").src = imagens[i];
		}
		function proximo() {
		i++;
		document.getElementById("itela").src = imagens[i];
		}
