<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: gray;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 14pt;
    }

    #corpo{
        width: 1000px;
        margin: 0 auto; /*forçando a centralização do objeto*/
        background-color: white;
    }
    #topo{
        width: 100%;
        height: 100px;
        background-color: red;
    }
    nav{
        height: 30px;
        background-color: blue;
    }

    #conteudo{
        background-color: yellow;
    }

    #conteudo aside{
        float: left;
        width: 25%;
        height: 500px;
        background-color: yellowgreen;
    }
    #conteudo section{
        float: left;
        width: 75%;
        height: 500px;
        background-color: green;
    }
    footer{
        background-color: hotpink;
        height: 100px;
        clear: both;/*parar/limpar o float*/
    }
</style>
<body>
    <div id='corpo'>
        <header id="topo"></header>
        <nav>
            <ul>
                <li></li>
                <li></li>
            </ul>
        </nav>
        <section id="conteudo">
            <aside class="esquerda"></aside>
            <section id="principal"></section>
        </section>
        <footer></footer>
    </div>
</body>
</html>
