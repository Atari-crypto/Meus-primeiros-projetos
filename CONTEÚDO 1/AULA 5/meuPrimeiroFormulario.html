<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Primeiro Formulário</title>
</head>
<body>
    <form action="recebeInformações.html" method="POST">
        Nome:
        <input type="text" name="txtnome" value="" placeholder="Digite seu nome">
        <br>
        Matrícula:
        <input type="text" name="txtmatrícula" value="" placeholder="Digite a matrícula">
        <br>
        <input type="radio" name="teste" value="M"> Masculino
        <br>
        <input type="radio" name="teste" value="F"> Feminino
        <br>
        <input type="radio" name="teste" value="O"> Outros
        <br>
        <input type="checkbox" name="chkTeste1" value="1"> Aprovado aumento de salário
        <br>
        <input type="submit" value="Confirmar">
    </form>
    
</body>
</html>
