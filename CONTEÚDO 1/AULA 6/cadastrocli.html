<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro dos Clientes</title>
</head>
<body>
    <form name="formEnviodeCAD" id="idFormEnviodeCAD" action="recebido2.html" method="POST">
        <table>
            <th>Cadastro do Cliente</th>
            <tr>
                <td>Código:</td>
                <td><input type="text" name="txtCodigo" value="" placeholder="Digite seu código"></td>
            </tr>
            <tr>
                <td>Nome:</td>
                <td><input type="text" name="txtNome" value="" placeholder="Digite seu nome"></td>
            </tr>
            <tr>
                <td>Celular:</td>
                <td><input type="tel" name="TelNome" value="" placeholder="Digite seu celular"></td>
             </tr>
             <tr>
                 <td>Email:</td>
                 <td><input type="email name" name="txtEmail" value="" placeholder="Digite o seu email"></td>
             </tr>
             <tr>
                 <td><input type="submit" value="Enviar o Cadastro"></td>
                 <td><input type="reset" value="Limpar Formulário"></td>
             </tr>
        </table>
    </form>
    
</body>
</html>
