<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>
<body>
    <script>
        //operadores unários
        var n;
        n=10; //atribui um valor a n que é 10!
        n++;//10 -> 11
        n++;//11 -> 12
        ++n;//13
        console.log(n++);//13 -> 14
        n--; //14 -> 13
        console.log(--n);//13 -> 12
        --n;//11
        console.log(n);//11
        n--;//11 -> 10
        n=30;//30
        n++;//30 -> 31
        console.log(n--);//31 -> 30
        //13,12,11,31 que imprimem no console
    </script>
</body>
</html>
