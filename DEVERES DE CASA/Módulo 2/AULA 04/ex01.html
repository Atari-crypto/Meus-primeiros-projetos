<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
</head>
<body>
    



    <script>
        var n=10;
        console.log(n); //10

        n++; //n=n+1;
        console.log(n); //11
        
        n++; //12
        console.log(n); //12 

        var nota= 8;
        nota--;
        console.log(nota); //7  

        //++n n++
        var n=10;
        console.log(n); //10
        console.log(n++);//10
        console.log(n);//11

        var m=10;
        console.log(m); //10
        console.log(++m);//11
        console.log(m);//11
        
    </script>
</body>
</html>
