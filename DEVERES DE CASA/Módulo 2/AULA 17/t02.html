<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <script>
        var b = 1;
        var linha = 1;
        var base = altura = parseInt(prompt('Digite a base do quadrado')); 

        
        function fazerQuadrado(altura) {
            
                
            while (b <= altura) {
                while (linha <= base) {
                        if (b == 1 || b == altura) {
                            document.write('@');
                    } else {
                            if (linha == 1) {
                                document.write('@');
                        } else {
                                if (linha == base) {
                                    document.write('@');
                            } else {
                                    document.write('__');
                                }
                    }
                }
                linha++;
            }
            document.write('<br>');
            linha = 1;
            b++;
        
        }
        
            
        }

    fazerQuadrado(altura);

    </script>
</body>
</html>
