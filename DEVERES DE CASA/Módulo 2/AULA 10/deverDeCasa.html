        if(dia>=1&&dia<=totalDiasMes[mes-1]){
            switch(mes){
            case 1:
            document.write("Faltam " + ( soma ) + " dias.");

            case 2:
            document.write("Faltam " + ( soma - totalDiasMes[0]) + " dias.");
