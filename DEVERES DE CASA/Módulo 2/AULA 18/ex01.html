<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Dever de Casa</title>
</head>
<body>
                                                                                                                                                                    
    <div class="fundo">
            <h1>Miguel Tavares</h1>
                <div class="calculadora">
                        <h1>Calculadora</h1>
                            <p id="resultado"></p>                                            
                                <table>                                                                                                            
                                    <tr>                                 
                                        <td><button class="botao" onclick="clean('C')">C</button></td>                                    
                                        <td><button class="botao" onclick="insert('*')">*</button></td>                                                                                                   
                                        <td><button class="botao" onclick="insert('+')">+</button></td>                                                                                                                                                                                                                                 
                                        <td><button class="botao" onclick="back('<')"><</button></td>                                                                                                                                            
                                    </tr>                                                                                                                                                
                                                                                                                                                                                                                                                                                        
                                    <tr>                                                                                                                                            
                                        <td><button class="botao" onclick="insert('7')">7</button></td>                                                                                                                                            
                                        <td><button class="botao" onclick="insert('8')">8</button></td>                                                                                                                                           
                                        <td><button class="botao" onclick="insert('9')">9</button></td>                                                                                                                                            
                                        <td><button class="botao" onclick="insert('-')">-</button></td>                                                                                                                                            
                                    </tr>                                                                                                                                                
                                    
                                    <tr>                                                                                                                                            
                                        <td><button class="botao" onclick="insert('4')">4</button></td>                                                                                                                                            
                                        <td><button class="botao" onclick="insert('5')">5</button></td>                                                                                                                                            
                                        <td><button class="botao" onclick="insert('6')">6</button></td>                                                                                                                                            
                                        <td><button class="botao" onclick="insert('/')">/</button></td>                                                                                                                                            
                                                                                                                                                                                    
                                    </tr>                                                                                                                                            
                                                                                                                                                                                
                                    <tr>                                                                                                                                                
                                        <td><button class="botao" onclick="insert('1')">1</button></td>                                                                                                                                            
                                        <td><button class="botao" onclick="insert('2')">2</button></td>                                                                                                                                           
                                        <td><button class="botao" onclick="insert('3')">3</button></td>  
                                        
                                        <td rowspan="2" class="botao"><button class="botao" onclick="calculando('=')">=</button></td>                                                                                                                                            
                                    </tr>
                                    <tr>
                                        <td><button class="botao"onclick="insert('.')">.</button></td>
                                        <td colspan="2" class="botao"><button class="botao" onclick="insert('0')">0</button></td>
                                    </tr>
                                </table>                                                                                                                                            
                                
                                
                            </div>
</body>
<script>
        function insert(num){
            var numero= document.getElementById('resultado').innerHTML;// ou .value
            document.getElementById('resultado').innerHTML = numero + num;//acrescenta o primeiro número digitado ao segundo

        }
        function clean(){
            document.getElementById('resultado').innerHTML = "";//limpa o espaço com um vazio
        }
        function back(){
            var resultado= document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0,resultado.length -1);//aqui ele apaga um dos números digitados
        }
        function calculando(){
            var resultado = document.getElementById('resultado').innerHTML;
                if(resultado){
                    document.getElementById('resultado').innerHTML = eval(resultado);//realiza todas as operações matemáticas
                    //Se você construir uma expressão aritmética como uma string, você pode usar eval() para calcular o resultado depois. 
                }else{
                    document.getElementById('resultado').innerHTML = "Nada...";
                }
        }                                                                                                                                                                                                                              
</script>
</html>
