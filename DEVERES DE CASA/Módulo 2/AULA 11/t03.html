<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa n°3</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite seu número:"));//0 ou 1.

        while(num<=25&&num>=0){
            document.write(num + ".<br>");
            num++;
        }

        document.write("<hr>");

        var num = parseInt(prompt("Digite seu número:"));//25.

        while(num>=0&&num<=25){
            document.write(num + ".<br>");
            num--;
        }

        
    </script>
</body>
</html>
