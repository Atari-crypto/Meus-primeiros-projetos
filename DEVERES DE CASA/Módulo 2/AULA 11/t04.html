<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa n°4</title>
</head>
<body>
    <script>
        var num =0;

        while(num<=250){
            if(num%2!==0)
                document.write(num + ".<br>");
                num++;
        }
        
        document.write("Estes são os números ímpares até 250.");

    </script>
</body>
</html>
