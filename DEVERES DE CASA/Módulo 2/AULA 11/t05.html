<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa n°5</title>
</head>
<body>
    <script>
        var i= parseInt(prompt("Digite seu número:"));

        while(i<=1000&&i>=0){
            if(i%2==0){
                document.write(i + ".<br>");
            }
            i++;
        }

        document.write("Estes são os pares até 1000.");
        
    </script>
</body>
</html>
