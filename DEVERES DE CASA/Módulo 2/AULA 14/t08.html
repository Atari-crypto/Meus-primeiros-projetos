<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa n°8</title>
</head>
<body>
    




    <script>
        var numeroDigitado;//verifica os numeros
        var maiorNumero;//vaerifica os maiores
        var voltas= 1; //verifica voltas

        while(voltas<=6){
            
            numeroDigitado=parseInt(prompt("Digite " + voltas + "° número."));//

            if(voltas==1){
                maiorNumero= numeroDigitado;
            }else{
                if(numeroDigitado > maiorNumero){
                    maiorNumero = numeroDigitado;
                }
            }

            voltas++;

        }
        document.write("O maior número digitado foi: " + maiorNumero + "." );
    </script>
</body>
</html>
