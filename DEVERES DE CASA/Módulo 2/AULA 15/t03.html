<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa nÂ°3</title>
</head>
<body>
    
    <script>
        
        var inicial = 0;
        var final = 25;

        do{
            document.write("<br>" + inicial + ".");
            inicial++;
        }while(inicial <= final);

        document.write("<hr>");

        var inicial = 25;
        var final = 0;
        
        do{
            document.write("<br>" + inicial + ".");
            inicial--;
        }while(inicial >= final);
    </script>
</body>
</html>
