<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa n°2</title>
</head>
<body>
    
    <script>
        
        var inicial = parseInt(prompt("Digite o seu número"));
        var final = 12;

        do{
            document.write("<br>" + inicial + ".");
            inicial--;
        }while(inicial >= final);

    </script>
</body>
</html>
