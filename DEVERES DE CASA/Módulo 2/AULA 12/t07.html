    <script>
        /*Faça um script em JavaScript para verificar se um número inteiro positivo é um número primo. Um número primo é um número divisível somente por 1 e por ele mesmo.*/

        var num= parseInt(prompt("Digite um número")); // n numero a ser analisado
        var cont= 0; // variável auxiliar contador
        var i= 0; // variável auxiliar 

        while(i<=num){
            if (num%i==0){
                cont++; 
            }
            i++;
        }
            if(cont==2){
                document.write("O número " + num + " é primo.");
            }else{
                document.write("O número " + num + " não é primo.");
            }
