<body>
    




    <script>
        /*Faça um script em JavaScript, onde o usuário digite um número inteiro.
        O script deverá imprimir todos os números pares positivos.*/

        var num= parseInt(prompt("Digite seu número:"));
        var i=1;
        
        while(num>=i){
            if(i%2==0){
                document.write( i + ".<br>");
            }
            i++;
        }

        document.write("Estes são os pares até " + num  + ".");
    </script>
</body>
