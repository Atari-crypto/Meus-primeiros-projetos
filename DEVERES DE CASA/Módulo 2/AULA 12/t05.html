<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa n°5</title>
</head>
<body>
    






    <script>
        /*Faça um script em JavaScript para Imprimir a tabuada de 5. (De 1 a 10)*/

        var vnum=[];
        var i=0;
        var valor;
        var soma;

        while(i<=9){
            valor = (i+1);//pq começa no índice zero, mas na posição 1, por isso que acrescentei o +1 no i.
            vnum.push(valor);//acrescenta o prompt na array(vetor).
            soma=valor*5;
            document.write(vnum[i] + "x" + "5" +"=" + soma +".<br>");
            i++;
        }
</script>
</body>
</html>
