<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa n°2</title>
</head>
<body>
    
    <script>
        /* Faça um script para imprimir todos os números ímpares menores que 20000.*/
        
        var num=20000;
        var i =1;

        while(num>=i){

            if(i%2!==0){
                document.write( i + ".<br>" );
            }
            i++;
        }

        document.write("Este são os números ímpares até 20000.");
    </script>
</body>
</html>
