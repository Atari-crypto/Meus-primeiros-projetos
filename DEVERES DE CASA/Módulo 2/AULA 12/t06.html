    <script>
        /*Faça um script para armazenar 15 números em um vetor. Exiba:
            a.	Todos os números digitados pelo usuário;
            b.	O resultado da soma de todos os números do vetor;
            c.	A média da soma de todos os números do vetor;
            d.	O resultado da multiplicação de todos os números pares do vetor;
            e.	O resultado da subtração de todos os números impares do vetor;
        */


        var vnum=[];
        var i=0;
        var j=0;
        var n=0;
        var l=0;
        var valor;
        var total=0;
        var totalImpar=0;
        var totalPar=0;
        var totalMedia=0;

        while(i<=14){
            valor = parseInt(prompt("Digite o " + (i+1) + "° número:"));//pq começa no índice zero, mas na posição 1, por isso que acrescentei o +1 no i.
            vnum.push(valor);
            document.write(valor + ".<br>");
            i++;
        }

        while(n<vnum.length){
            total=total + vnum[n];
            n++;
        } 

        document.write("A soma de todos os valores é " + total + ".<br>");

        while(j<vnum.length){
            if(vnum[j]%2!==0){
                totalImpar = (totalImpar + vnum[j]) - vnum[j];
            }
            if(vnum[j]%2==0){
                totalPar = (totalPar + vnum[j]) * vnum[j];
            } 
            j++;
        }

        document.write("A subtração de todos os valores ímpares é " + totalImpar + ".<br>");
        document.write("A multiplicação de todos os valores pares é " + totalPar + ".<br>");

        while(l<vnum.length){
            totalMedia=(totalMedia + vnum[l]);
            l++;
        } 
        
        document.write("A média da soma de todos os valores é " + (totalMedia/2) + ".<br>");
        
       //outra forma de fazer:

       var vNum=[];
        var i=0;
        var soma=0;
        var par=1;
        var impar=0;
 
        while(i<15){    
 
            vNum.push(parseInt(prompt(" Digite o " + (i+1) + "° número")));
            soma = soma + vNum[i];   // a soma que é zero incial soma o valor dela mais o valor do primeiro indice, após isto ela irá valer o valor do primeiro indice e irá somar com o valor do segundo indice, e assim sucessivamente.
 
            if(vNum[i]%2==0){
                par*=vNum[i]; // par = par * vNum[i];
 
            }else{
                impar-=vNum[i];
            }
            i++;
        }
 
        document.write("<br> Os números digitados pelo o usuário são: " + vNum);
        document.write("<br> A soma dos numeros digitados pelo o usuário é: " + soma);
        document.write("<br> A média da soma de todos os números do vetor é " + (soma/vNum.length));
        document.write("<br> O resultado da multiplicação dos vetores pares é: " + par);
        document.write("<br> O resultado da subtração dos vetores impares é: " + impar );

        
        

</script>
