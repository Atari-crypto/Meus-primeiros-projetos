<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
</head>
<body>
    <script>
        var num1=10;
        var num2=20;

        var soma=num1+num2;
        var div= num1/num2;
        var exp=num1**num2;
        var mult=num1*num2;
        var mod=num1%num2;
        var sub=num1-num2;

        alert("A soma dos dois números dá " + soma + ".");
        alert("A subtração dos dois números dá " + sub + ".");
        alert("A divisão dos dois números dá " + div + ".");
        alert("A multiplicação dos dois números dá " + mult + ".");
        alert("A exponenciação dos dois números dá " + exp + ".");
        alert("O módulo dos dois números dá " + mod + ".");
    </script>
</body>
</html>
