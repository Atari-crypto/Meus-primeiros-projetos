<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos-AgendarServiços.css">
    <title>Agende seu Serviço</title>
</head>
<body>
    <header><img src="HEFESTO.png" width="140" height="140"></header>
    <nav class="topnav">
        <a href="primeiraPágina.html" target="_blank">Página Inicial</a>
        <a href="sobreNos.html" target="_blank">Sobre Nós</a>
        <a href="peças.html" target="_blank">Peças recomendadas</a>
        <a href="faleConosco.html" target="_blank">Fale com a Gerência</a>
    </nav>
    <div class="Login-Form-Container">
        <div class="Login-Form">
            <div class="form-Container">
                <div class="Form-title">
                    <span>Agende seu Serviço!</span>
                </div>
                <div class="Form">
                    <div class="Form--div">
                        <form class="form__label">
                            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                            <label for="vehicle1">Troca de Bateria</label><br>
                            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                            <label for="vehicle2">Revisão Completa</label><br>
                            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                            <label for="vehicle3">Troca de Pneu</label>
                    </div>
                    <div class="Form--div">
                        <label for="" class="form__label">Data</label>
                        <input type="datetime-local" class="form__input" placeholder="">
                        <span> <a href="faleConosco.html" >Qualquer dúvida entre em contato conosco clicando aqui.</a></span>
                    </div>
                    <div class="form-Submit">
                        <input type="submit" value="Agendar">
                        <input type="reset" value="Limpar">
                    </div>
                </div>

            </div>
            <div class="image-Form-Container">
                <img src="picagendar.jpg">
            </div>
        </div>

    </div>
    <footer>
        <ul style="list-style-type: none;">
            <li>@EstolanoEnterprises</li>    
            <li>Todos os direitos reservados</li>  
        </ul>
    </footer>
</body>
</html>
