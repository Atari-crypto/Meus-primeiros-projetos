<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro da Turma</title>
</head>
<body>
    <form action="A6-recebido.html" name="formEnviodeCAD4" method="POST" id="idFormEnviodeCAD4">
        <table>
            <th>Cadastro de Matérias</th>
            <tr>
                <td>Matrícula:</td>
                <td><input type="text" name="txtMatricula" value="" id="idMatriculaTurma" placeholder="Digite a matrícula"></td>
            </tr>
            <tr>
                <td>Nome:</td>
                <td><input type="text" name="txtNome" value="" id="idNomeTurma" placeholder="Digite o nome"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Enviar o Cadastro"></td>
                <td><input type="reset" value="Limpar Formulário"></td>
            </tr>
        </table>
    </form>
</body>
</html>
