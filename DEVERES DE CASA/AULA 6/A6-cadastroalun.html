<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <form action="A6-recebido.html" name="formEnviodeCAD1" method="POST" id="idFormEnviodeCAD1">
        <table>
            <th>Cadastro de Alunos</th>
            <tr>
                <td>Matrícula:</td>
                <td><input type="text" name="txtMatricula" value="" id="idMatriculaAluno" placeholder="Digite sua matrícula"></td>
            </tr>
            <tr>
                <td>Nome:</td>
                <td><input type="text" name="txtNome" value="" id="idNomeAluno" placeholder="Digite seu nome"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Enviar o Cadastro"></td>
                <td><input type="reset" value="Limpar Formulário"></td>
            </tr>
        </table>
    </form>
</body>
</html>
